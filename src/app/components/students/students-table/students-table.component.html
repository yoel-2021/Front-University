<div class="mat-elevation-z8">
<!--Search component-->
  <div fxLayout fxLayoutAlign="center center">
<mat-form-field fxFlex="40%">
  <input [(ngModel)]="firstNameSearch"matInput type="text" placeholder="Filter by name" (keyup)="filterData()"/>
</mat-form-field>

<mat-form-field fxFlex="40%">
  <input [(ngModel)]="lastNameSearch"matInput type="text" placeholder="Filter by last name" (keyup)="filterData()"/>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Birthday</mat-label>
  <input [(ngModel)]="birthdaySearch" matInput [matDatepicker]="picker" (dateChange)="filterData()">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  </div>
  <table mat-table
  class="full-width-table"  matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let row">{{row.lastName | uppercase}}</td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
      <td mat-cell *matCellDef="let row">{{row.dob | date: 'MM/dd/yyyy'}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <button (click)="goToStudentDetail(row)" mat-raised-button color="primary">Detail</button>
          <button mat-raised-button color="warn">Delete</button>
        </mat-button-toggle-group>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="100"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
