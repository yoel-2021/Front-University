<div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
     <mat-grid-list cols="1" rowHeight="50px">
         <mat-grid-tile [colspan]="1" [rowspan]="1">
             <div>
                 <h2>Register</h2>
             </div>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
           <mat-form-field class="example-full-width3" appearance="fill">
              <input matInput placeholder="Id User" formControlName="Id" type="number" [ngModel]="idUse"/>   
                </mat-form-field>
          <mat-form-field class="example-full-width2" appearance="fill">
            <input matInput placeholder="User Type" formControlName="idUserType" type="number" [ngModel]="idType"/>   
              </mat-form-field><br>
         </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
         <mat-form-field class="example-full-width" appearance="fill">
         <input matInput placeholder="First Name" formControlName="name" type="text"/>   
           </mat-form-field>
        </mat-grid-tile> 

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Email" formControlName="lastName" type="text"/>  
            </mat-form-field>
          </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
         <mat-form-field class="example-full-width" appearance="fill">
         <input matInput placeholder="Last Name" formControlName="email" type="email" />  
           </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Password" formControlName="password" type="password"/>  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="CreateBy" formControlName="createBy" [ngModel]="nameValue" type="text" />  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="22/05/2022" formControlName ="createdAt" [ngModel]="fecha|date:'yyyy-MM-dd'"/>  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Update By" formControlName="updateBy" type="text"  />  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="22/05/2022" formControlName ="updatedAt" type="datetime" [ngModel]="fecha|date:'yyyy-MM-dd'"/>  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Delete By" formControlName="deleteBy" type="text" />  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="22/05/2022" formControlName ="deletedAt" type="datetime" [ngModel]="fecha|date:'yyyy-MM-dd'"/>  
            </mat-form-field>
         </mat-grid-tile>

         <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="example-full-width" appearance="fill">
          <input matInput formControlName ="isDeleted" type="text" [ngModel]="isdelete"/>  
            </mat-form-field>
         </mat-grid-tile>
         
        <mat-grid-tile [colspan]="1" [rowspan]="1">
         <button type="submit" [disabled]="registerForm.invalid">
             Register
         </button></mat-grid-tile><br>
         <router-outlet></router-outlet>
     </mat-grid-list>
          
 </form>
</div>
